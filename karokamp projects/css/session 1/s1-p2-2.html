        <main>
            <br><br><br>
            <h1>Sign Up</h1>
            <br><hr><br>
            <form method="post" action="#">
                <h2>Personal Information Section</h2>
                <br><br>
                <label for="fname">First Name:</label>
                <br>
                <input type="text" placeholder="First Name:" id="fname" required>
                <br><br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" placeholder="Last Name:" id="lname" required>
                <br><br>
                <label for="pnamber">Phone Namber:</label>
                <br>
                <input type="tel" placeholder="Phone Namber" id="pnamber" required>
                <br><br>
                <label for="email">Email:</label>
                <br>
                <input type="email" placeholder="Email" id="email" required>
                <br><br>        
                <label for="age">Your Age:</label>
                <br>
                <input type="date" placeholder="Your Age" id="age" required>
                <br><br>
                <label for="pasword">Pasword:</label>
                <br>
                <input type="password" placeholder="Pasword" id="pasword" required>
                <br><br>
                <label for="cpasword">Confirm Password:</label>
                <br>
                <input type="password" placeholder="Confirm Password" id="cpasword" required>
                <br><br><br>
                <h2>Preferences Section</h2>
                <br><br>
                <label for="Gender">Gender:</label>
                <br>
                <select id="Gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                    <option>Prefer not to say</option>
                </select>
                <br><br>
                <label for="Country">Country:</label>
                <br>
                <select id="Country">
                    <option>England</option>
                    <option>Germani</option>
                    <option>Iran</option>
                    <option>U.S.A</option>
                    <Option>Kanada</Option>
                </select>
                <br><br>
                <label for="Newsletter subscription">Newsletter subscription:</label>
                <input type="checkbox" id="Newsletter subscription">
                <br><br>
                <label for="Terms and conditions agreement">Terms and conditions agreement:</label>
                <input type="checkbox" id="Terms and conditions agreement" required>
                <br><br><hr><br>
            </form>
        </main>
        <footer>
            <Button style="width: 100px; height: 30px" type="submit">Submit</Button>
